{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #0a0f1f, #1d1f33);
        font-family: "Poppins", sans-serif;
        color: #fff;
    }

    .login-container {
        width: 380px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 35px;
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        animation: fadeIn 0.8s ease;
    }

    .login-title {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 700;
        text-align: center;
        color: #8ab4ff;
        letter-spacing: 1px;
    }

    label {
        font-size: 15px;
        margin-top: 10px;
        display: block;
        color: #bfc6ff;
    }

    input {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.08);
        border: none;
        border-radius: 10px;
        margin-top: 5px;
        color: #fff;
        font-size: 15px;
        outline: none;
    }

    input::placeholder {
        color: #95a1c9;
    }

    .btn {
        width: 100%;
        margin-top: 18px;
        padding: 12px;
        background: #4c7dff;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #345fe3;
    }

    .signup-text {
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
        color: #cbd1ff;
    }

    .signup-text a {
        color: #8ab4ff;
        text-decoration: none;
    }

    .signup-text a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="login-container">
    <div class="login-title">Gama AI Login</div>

    <form method="POST" action="/login">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button class="btn" type="submit">Login</button>
    </form>

    <div class="signup-text">
        Donâ€™t have an account? <a href="/register">Create one</a>
    </div>
</div>
{% endblock %}
